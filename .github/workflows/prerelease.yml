name: prerelease

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+-*'

jobs:
  publish:
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Set registry
        run: 'echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc'
      - name: Publish pre-release of @manifoldco/mui-core ðŸ¤«
        run: 'npm publish --tag next'
      - name: Publish pre-release of @manifoldco/mui-core-types ðŸ¤«
        run: |
          ls -l ./dist/types/v*
          cp -r ./dist/types/v* ./mui-core-types/
          ls -l ./mui-core-types 
          npm publish mui-core-types/ --tag next
