name: publish

on:
  push:
    tags:
      # Run on tags starting with
      - v*

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      TAG: ${{ github.ref }}
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      # - run: npm run install
      # - run: npm run build
      - run: npm set //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}
      - run: npm run publish
